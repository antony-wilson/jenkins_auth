{% extends "base.html" %}
{% load i18n %}

{% block title %}User Deletion{% endblock %}

{% block content %}

<div class="alert alert-danger">Please confirm deletion of the account for "{{ user.get_full_name }}" ({{ user }})</div>

<form method="post" action="">
  {% csrf_token %}
  <div class="buttons">
		<input class="btn btn-danger" type="submit" value="Confirm Delete" />
    <input class="btn btn-primary" type="button" onclick="javascript:history.go(-1);"
			value="Cancel" />
	</div>
</form>

{% endblock %}
